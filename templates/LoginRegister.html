<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 5px;
        }
        .toggle-button {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="signup-form">
            <h2>Sign Up</h2>
            <form id="signup" action="#" method="post" onsubmit="return validateSignUp()">
                <input type="text" id="su-username" name="username" placeholder="Username" required>
                <input type="password" id="su-password" name="password" placeholder="Password" required>
                <input type="password" id="su-confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                <input type="submit" value="Sign Up">
                <div id="su-error" class="error"></div>
            </form>
        </div>

        <div id="signin-form" style="display: none;">
            <h2>Sign In</h2>
            <form id="signin" action="#" method="post" onsubmit="return validateSignIn()">
                <input type="text" id="si-username" name="username" placeholder="Username" required>
                <input type="password" id="si-password" name="password" placeholder="Password" required>
                <input type="submit" value="Sign In">
                <div id="si-error" class="error"></div>
            </form>
        </div>

        <div class="toggle-button">
            <button onclick="toggleForms()">SWITCH </button>
        </div>
    </div>

    <script>
        function validateSignUp() {
            var password = document.getElementById("su-password").value;
            var confirmPassword = document.getElementById("su-confirm-password").value;
            var error = document.getElementById("su-error");

            if (password !== confirmPassword) {
                error.textContent = "Passwords do not match";
                return false;
            }

            // Additional validation can be added here

            return true;
        }

        function validateSignIn() {
            var username = document.getElementById("si-username").value;
            var password = document.getElementById("si-password").value;
            var error = document.getElementById("si-error");

            // Basic validation
            if (username === "" || password === "") {
                error.textContent = "Please fill out all fields";
                return false;
            }

            // Additional validation can be added here

            return true;
        }

        function toggleForms() {
            var signupForm = document.getElementById("signup-form");
            var signinForm = document.getElementById("signin-form");

            if (signupForm.style.display === "none") {
                signupForm.style.display = "block";
                signinForm.style.display = "none";
            } else {
                signupForm.style.display = "none";
                signinForm.style.display = "block";
            }
        }
    </script>
</body>
</html>
