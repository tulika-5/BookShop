<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Welcome to the Base Page</h1>
    <div id="prediction-result"></div>
    <form id="prediction-form">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="year_old">Year Old:</label>
        <input type="number" id="year_old" name="year_old" required><br><br>

        <label for="availability">Availability:</label>
        <input type="number" id="availability" name="availability" required><br><br>

        <label for="stars">Stars:</label>
        <input type="number" id="stars" name="stars" required><br><br>

        <button type="submit" id="predict-button">Predict</button>
    </form>

    <script>
        $(document).ready(function(){
            $('#prediction-form').submit(function(event){
                event.preventDefault(); // Prevent default form submission

                // Send form data to server using AJAX
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: $('#prediction-form').serialize(), // Serialize form data
                    success: function(response){
                        $('#prediction-result').html('<p>Predicted Selling Price: ' + response.predicted_price + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
